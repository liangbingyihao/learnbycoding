<!DOCTYPE html>
<html>
<head>
  <title>多列有序列表</title>
  <style>
  /* 修改表格的样式 */
  table {
      border-collapse: collapse;
      width: 60%; /* 调整表格的宽度以适应你的需求 */
    }
    
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    
    /* 修改输入框的样式 */
    input {
      width: 100%;
    }
  </style>
</head>
<body>
    <h1>多列有序列表</h1>
    <table>
      <tr>
        <th>序号</th>
        <th>项目</th>
        <th>描述和输入框</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Item 1</td>
        <td>
          Description for Item 1
          <input type="text" placeholder="输入框">
        </td>
      </tr>
      <tr>
        <td>2</td>
        <td>Item 2</td>
        <td>
          Description for Item 2
          <input type="text" placeholder="输入框">
        </td>
      </tr>
      <tr>
        <td>3</td>
        <td>Item 3</td>
        <td>
          Description for Item 3
          <input type="text" placeholder="输入框">
        </td>
      </tr>
    </table>
  </body>
</html>
