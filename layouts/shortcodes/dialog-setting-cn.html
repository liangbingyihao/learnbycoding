
<div id="settingModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <form>
          <label>类型</label>
          <select id="levelGroup" data-lan="cn" data-desc="类型">
            <option value="1">10以内</option>
            <option value="2">100以内</option>
            <option value="3">乘除</option>
            <option value="4" selected>小数&分数</option>
            <option value="7">有理数</option>
          </select>
          <label>题量</label>
          <select id="numPerGroup" data-desc="题量">
            <option value="1">1</option>
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="10">10</option>
          </select>
          <label>难度</label>
          <select id="sizeGroup" data-desc="难度">
            <option value="1">单一</option>
            <option value="2" selected>混合</option>
          </select>
        </form>
    </div>
</div>
