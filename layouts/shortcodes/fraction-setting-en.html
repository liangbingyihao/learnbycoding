<div id="settingModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <form>
            <label>Type</label>
            <select id="levelGroup" data-lan="en" data-desc="Type">
                <option value="4" selected>Decimals</option>
                <option value="7">Rationals</option>
            </select>
            <label>Quantity</label>
            <select id="numPerGroup" data-desc="Quantity">
                <option value="1">1</option>
                <option value="3" selected>3</option>
                <option value="5">5</option>
                <option value="10">10</option>
            </select>
            <label>Level</label >
            <select id="sizeGroup" data-desc="Level">
                <option value="1">Single</option>
                <option value="2" selected>Mixed</option>
            </select>
          </form>
    </div>
</div>
